<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  
  <title>360° Panorama Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; cursor: grab; }
    canvas { display: block; }

    .zoom-ui {
      position: fixed;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .zoom-btn {
      background: #222222be;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
      height: 40px;
      width: 40px;
      user-select: none;
      transition: all 0.2s ease;
    }
    .zoom-btn:hover { background: #444; }
    .zoom-btn:active { transform: scale(0.95); }

      .fullscreen-btn {
      background: #222222be;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 6px;
      padding: 5px 2px;
      /* font-size: 18px; */
      cursor: pointer;
      height: 40px;
      width: 40px;
      user-select: none;
      transition: all 0.2s ease;
    }
    .fullscreen-btn:hover { background: #444; }
    .fullscreen-btn:active { transform: scale(0.95); }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .spinner {
      width: 56px;
      height: 56px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #custom-menu {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1000;
      font-family: sans-serif;
      font-size: 14px;
      direction: rtl;
    }
    #custom-menu a {
      color: #0078d7;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="custom-menu">
    <strong>Mohammad Amin Babaloo</strong><br/>

  </div>

  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>

  <div class="zoom-ui">
    <button id="zoomInBtn" class="zoom-btn">+</button>
    <button id="zoomOutBtn" class="zoom-btn">−</button>
    <button id="fullScreenBtn" class="fullscreen-btn">  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
    <path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H5v5zm10 7h-3v2h5v-5h-2v3zm0-11v3h2V5h-5v2h3z"/>
  </svg></button>
  </div>

  <script src="https://unpkg.com/three@0.125.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const menu = document.getElementById('custom-menu');
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      menu.style.top = `${e.pageY}px`;
      menu.style.left = `${e.pageX}px`;
      menu.style.display = 'block';
    });
    document.addEventListener('click', () => menu.style.display = 'none');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 0, 0.1);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loaderEl = document.getElementById('loader');
    const loader = new THREE.TextureLoader();
    loader.load('panorama.jpg', texture => {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.generateMipmaps = false;

      const geometry = new THREE.SphereGeometry(500, 60, 40);
      geometry.scale(-1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
      loaderEl.style.display = 'none';
    }, undefined, err => {
      loaderEl.style.display = 'none';
      console.error('❌ تصویر لود نشد:', err);
    });

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.rotateSpeed = -0.3;
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 0.1;
    controls.maxDistance = 1.5;
    controls.minPolarAngle = 0.2;
    controls.maxPolarAngle = Math.PI - 0.2;

    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const fullScreenBtn = document.getElementById('fullScreenBtn');
    const minFOV = 30, maxFOV = 100;

    // مقدار هدف زوم برای زوم نرم
    let targetFov = camera.fov;

    zoomInBtn.addEventListener('click', () => {
      targetFov = Math.max(minFOV, targetFov - 5);
    });
    zoomOutBtn.addEventListener('click', () => {
      targetFov = Math.min(maxFOV, targetFov + 5);
    });

    // زوم نرم با اسکرول موس
    renderer.domElement.addEventListener('wheel', (event) => {
      event.preventDefault();
      if (event.deltaY > 0)
        targetFov = Math.min(maxFOV, targetFov + 2);
      else
        targetFov = Math.max(minFOV, targetFov - 2);
    }, { passive: false });

    // تمام‌صفحه
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        renderer.domElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    fullScreenBtn.addEventListener('click', toggleFullscreen);

    // انیمیشن اصلی
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // ✅ زوم نرم و تدریجی
      camera.fov += (targetFov - camera.fov) * 0.05; // 10٪ در هر فریم نزدیک‌تر به هدف
      camera.updateProjectionMatrix();

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  });
  </script>

</body>
</html>
